<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <article>
      <div class="card">
        <div class="card-header">
          <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" role="img" />
          <div class="card-picture">
            <img src="images/image-victor.jpg" alt="Card profile picture " >
          </div>
        </div>
        <div class="card-description">
          <h1>Victor Crest <span>26 <br>London</span></h1>
          <hr>
          <div class="card-stats">
            <ul>
              <li><span >80K</span><br>Followers</li>
              <li><span>803K</span><br>Likes</li>
              <li><span>1.4K</span><br>Photos</li>
            </ul>
          </div>
        </div>    
      </div>
    </article>
  </main>
</body>
</html>
